<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ch√∫c M·ª´ng Sinh Nh·∫≠t T∆∞·ªùng</title>

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle,#ff9a9e,#fad0c4);
    overflow:hidden;
    font-family:Arial,sans-serif;
    transition:background 1s;
}
.card{
    position:relative;
    z-index:10;
    background:white;
    width:360px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    margin:auto;
    top:18%;
    animation:zoomIn 1.5s ease;
}
h1{color:#ff4081}
h2{color:#333}

button{
    margin-top:15px;
    padding:12px 22px;
    border:none;
    border-radius:25px;
    background:#ff4081;
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,.25);
}

.message{
    margin-top:15px;
    min-height:90px;
    color:#555;
}
.final-text{
    margin-top:10px;
    font-size:18px;
    font-weight:bold;
    color:#ff4081;
    display:none;
}

/* ·∫¢nh r∆°i */
.fall-img{
    position:absolute;
    top:-150px;
    width:90px;
    border-radius:15px;
    animation:fall linear infinite;
}

/* Icon */
.icon{
    position:absolute;
    top:-50px;
    font-size:28px;
    animation:fall linear infinite;
    user-select:none;
    cursor:pointer;
}

/* Tim n·ªï */
.heart-pop{
    position:absolute;
    font-size:20px;
    animation:pop 1s forwards;
}

/* Ph√°o hoa */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1.2s ease-out forwards;
}

/* Animation */
@keyframes fall{
    to{transform:translateY(120vh) rotate(360deg);}
}
@keyframes explode{
    from{transform:scale(1);opacity:1}
    to{transform:scale(25);opacity:0}
}
@keyframes zoomIn{
    from{transform:scale(0)}
    to{transform:scale(1)}
}
@keyframes pop{
    from{transform:scale(1);opacity:1}
    to{transform:scale(2);opacity:0;top:-30px}
}

/* MOBILE */
@media (max-width:600px){
    .card{
        width:90%;
        padding:20px;
        top:12%;
    }
    h1{font-size:24px}
    h2{font-size:20px}
    button{
        width:100%;
        font-size:15px;
    }
    .fall-img{
        width:70px;
    }
}
</style>
</head>

<body>

<!-- NH·∫†C -->
<audio id="music" loop>
  <source src="happy.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>üéÇ Ch√∫c M·ª´ng Sinh Nh·∫≠t üéÇ</h1>
    <h2>T∆∞·ªùng üíñ</h2>

    <button id="mainBtn" onclick="handleClick()">
        üéÅ M·ªü l·ªùi ch√∫c & b·∫≠t nh·∫°c
    </button>

    <div class="message" id="message"></div>
    <div class="final-text" id="finalText">üéâ Happy Birthday T∆∞·ªùng üéâ</div>
</div>

<!-- ·∫¢nh r∆°i -->
<img src="img1.jpg" class="fall-img" style="left:5%;animation-duration:8s">
<img src="img2.jpg" class="fall-img" style="left:30%;animation-duration:10s">
<img src="img3.jpg" class="fall-img" style="left:55%;animation-duration:9s">
<img src="img4.jpg" class="fall-img" style="left:75%;animation-duration:11s">
<img src="img5.jpg" class="fall-img" style="left:80%;animation-duration:12s">
<img src="img6.jpg" class="fall-img" style="left:90%;animation-duration:17s">

<script>
const text=
"Ch√∫c T∆∞·ªùng tu·ªïi m·ªõi th·∫≠t nhi·ªÅu ni·ªÅm vui üéâ\n"+
"Lu√¥n c∆∞·ªùi th·∫≠t t∆∞∆°i üòÜ\n"+
"H·ªçc gi·ªèi h∆°n n√® üìö\n"+
"V√† g·∫∑p th·∫≠t nhi·ªÅu ƒëi·ªÅu t·ªët ƒë·∫πp üíï";

let i=0, started=false, musicOn=false;
let bgInterval=null;

/* ƒë·ªïi n·ªÅn */
function startBackground(){
    if(bgInterval) return;
    bgInterval=setInterval(()=>{
        document.body.style.background=
        `radial-gradient(circle,
        hsl(${Math.random()*360},90%,75%),
        hsl(${Math.random()*360},90%,85%))`;
    },1200);
}
function stopBackground(){
    clearInterval(bgInterval);
    bgInterval=null;
}

/* N√öT DUY NH·∫§T */
function handleClick(){
    const music=document.getElementById("music");
    const btn=document.getElementById("mainBtn");

    if(!musicOn){
        music.play().catch(()=>{});
        btn.innerText="üîá T·∫Øt nh·∫°c";
        musicOn=true;
        startBackground();
    }else{
        music.pause();
        btn.innerText="üîä B·∫≠t nh·∫°c";
        musicOn=false;
        stopBackground();
        return;
    }

    if(started) return;
    started=true;

    const box=document.getElementById("message");
    const end=document.getElementById("finalText");
    box.innerHTML="";
    i=0;

    const t=setInterval(()=>{
        if(i<text.length){
            box.innerHTML+=text[i]=="\n"?"<br>":text[i];
            i++;
        }else{
            clearInterval(t);
            end.style.display="block";
        }
    },50);
}

/* PH√ÅO HOA */
setInterval(()=>{
    for(let k=0;k<4;k++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*innerWidth+"px";
        f.style.top=Math.random()*innerHeight+"px";
        f.style.background=`hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1200);
    }
},180);

/* ICON R∆†I */
const icons=["‚ù§Ô∏è","üéâ","üéÇ","‚ú®","‚≠ê","üíñ"];
setInterval(()=>{
    const ic=document.createElement("div");
    ic.className="icon";
    ic.innerText=icons[Math.floor(Math.random()*icons.length)];
    ic.style.left=Math.random()*100+"%";
    ic.style.animationDuration=(5+Math.random()*5)+"s";

    ic.onclick=(e)=>{
        for(let j=0;j<5;j++){
            const h=document.createElement("div");
            h.className="heart-pop";
            h.innerText="‚ù§Ô∏è";
            h.style.left=e.pageX+"px";
            h.style.top=e.pageY+"px";
            document.body.appendChild(h);
            setTimeout(()=>h.remove(),1000);
        }
    };

    document.body.appendChild(ic);
    setTimeout(()=>ic.remove(),10000);
},400);
</script>

</body>
